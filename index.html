    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>

    <div class="container">
      <form id="game" class="well" action="index.html" method="post">
        <h1 class="jumbotron">The Ping Pong Game</h1>
        <p class="well"><em>Input a number to see all numbers up to that number that are divisible by 3, 5, and 15. They will be replaced by the words ping, pong, and ping-pong respectively.</em></p>

      </ul>
