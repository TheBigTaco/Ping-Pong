<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pills">
        <li role="presentation"><a href="index.html">Ping Pong Game</a></li>
        <li role="presentation" class="active"><a href="#">Super Secret Game</a></li>
      </ul>
      <img id="post" src="img/post.png" alt="A hangmans post">
      <img id="head" src="img/head.png" alt="hangmans post with only a head">
      <img id="body" src="img/body.png" alt="hangmans post with head and body">
      <img id="armOne" src="img/armOne.png" alt="hangmans post with head body and one arm">
      <img id="armTwo" src="img/armTwo.gif" alt="hangmans post with head body and both arms">
      <img id="legOne" src="img/legOne.gif" alt="hangmans post with body head arms and a leg">
      <div class="hangmanWord">
        <div class="row">
          <div class="col-md-1">
            <h1 class="hangmanWord" id="E">E</h1>
          </div>
          <div class="col-md-1">
            <h1 class="hangmanWord" id="P">P</h1>
          </div>
          <div class="col-md-1">
            <h1 class="hangmanWord" id="I">I</h1>
          </div>
          <div class="col-md-1">
            <h1 class="hangmanWord" id="C">C</h1>
          </div>
          <div class="col-md-1">
            <h1 class="hangmanWord" id="O">O</h1>
          </div>
          <div class="col-md-1">
            <h1 class="hangmanWord" id="D">D</h1>
          </div>
          <div class="col-md-1">
            <h1 class="hangmanWord" id="U">U</h1>
          </div>
          <div class="col-md-1">
            <h1 class="hangmanWord" id="S">S</h1>
          </div>
        </div>
      </div>
      <form id="secret" class="well">
        <input type="text" placeholder="Enter A Letter">
        <button class="btn-primary" type="submit" name="button">submit</button>
      </form>
      <div class="letters">
        <h2>Letters You've Used:</h2>
        <span id="letters"></span>
      </div>
      <h3 id="sternTalkingToo"></h3>
    </div>
    <img id="legTwo" src="img/legTwo.gif" alt="hangmans post with a complete stickfigure">
    <h1 id="loss">You Lose</h1>
    <h1 id="winner">You're a winner!</h1>
  </body>
